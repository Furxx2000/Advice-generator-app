<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="advice-card">
      <h4>advice # <span class="advice-id">117</span></h4>
      <p class="advice-content">
        “It is easy to sit up and take notice, what's difficult is getting up
        and taking action.”
      </p>
      <div class="divider">
        <img src="./images/pattern-divider-mobile.svg" alt="" />
      </div>
      <button class="dice" aria-label="Next advice">
        <img src="./images/icon-dice.svg" alt="" />
      </button>
    </main>

    <footer class="attribution text-white">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Danny Wen</a>.
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
